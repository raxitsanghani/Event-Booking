<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | EventFlow</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: radial-gradient(circle at bottom right, var(--primary-light), transparent);
        }

        .auth-card {
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: inline-block;
        }

        .auth-header h2 {
            font-size: 1.875rem;
        }

        .grid-forms {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .grid-forms {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo"><i class="ri-flashlight-fill"></i></a>
                <h2>Start Your Journey</h2>
                <p>Create your EventFlow account today</p>
            </div>

            <form id="register-form">
                <div class="grid-forms">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <i class="ri-eye-off-line"
                            style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-low);"
                            id="toggle-password"></i>
                    </div>
                    <p style="font-size: 0.75rem; margin-top: 0.5rem; color: var(--text-low);">Must be at least 8
                        characters long.</p>
                </div>

                <div style="margin-bottom: 2rem; display: flex; align-items: flex-start; gap: 0.75rem;">
                    <input type="checkbox" id="terms" style="margin-top: 0.25rem;" required>
                    <label for="terms" style="font-size: 0.875rem; color: var(--text-mid);">
                        I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and <a href="#"
                            style="color: var(--primary);">Privacy Policy</a>.
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Create Account <i class="ri-user-add-line"></i>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Password toggle
        const togglePassword = document.querySelector('#toggle-password');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('ri-eye-line');
            this.classList.toggle('ri-eye-off-line');
        });

        // Form Submission Simulation
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const firstName = e.target.querySelector('input[placeholder="John"]').value;
            const lastName = e.target.querySelector('input[placeholder="Doe"]').value;
            const email = e.target.querySelector('input[type="email"]').value;

            btn.innerHTML = '<i class="ri-loader-4-line spin"></i> Creating account...';
            btn.disabled = true;

            setTimeout(() => {
                // Save session on signup too as requested
                saveSession('user-mock-token', { name: `${firstName} ${lastName}`, email: email, role: 'user' });
                showToast('Account created! Welcome to EventFlow.', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 1500);
        });
    </script>
    <style>
        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
