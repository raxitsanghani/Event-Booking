<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | EventFlow</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        .dashboard-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 3rem;
            margin-top: 8rem;
        }

        .dashboard-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: sticky;
            top: 8rem;
        }

        .dash-link {
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 500;
            color: var(--text-mid);
            transition: var(--transition-fast);
        }

        .dash-link:hover,
        .dash-link.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .dash-link.active {
            background: var(--primary);
            color: white;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid var(--border);
        }

        .profile-avatar-wrap {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .profile-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--border);
        }

        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid var(--bg-surface);
            transition: var(--transition-fast);
        }

        .avatar-edit:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }

        @media (max-width: 992px) {
            .dashboard-layout {
                grid-template-columns: 1fr;
            }

            .dashboard-nav {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 1rem;
                position: static;
            }
        }
    </style>
</head>

<body class="fade-in">

    <header>
        <div style="padding: 1.5rem 3rem; display: flex; justify-content: space-between; align-items: center;">
            <!-- White Box: Logo -->
            <a href="index.html" class="logo" style="font-size: 3.5rem; display: flex; align-items: center;">
                <i class="ri-flashlight-fill" style="color: var(--primary)"></i>
            </a>

            <div style="display: flex; align-items: center; gap: 1.5rem;">
                <!-- Green Box: Theme Toggle -->
                <button id="theme-toggle" class="btn btn-outline btn-icon"
                    style="width: 50px; height: 50px; font-size: 1.5rem;" title="Toggle Theme">
                    <i class="ri-moon-line"></i>
                </button>
                <!-- Red Box: Back Button -->
                <a href="index.html" class="btn btn-outline"
                    style="padding: 0.75rem 2rem; border-radius: 0.75rem; font-weight: 600;">
                    <i class="ri-arrow-left-line"></i> Back
                </a>
            </div>
        </div>
    </header>

    <main class="dashboard-layout" style="margin-top: 4rem; padding: 0 3rem;">
        <!-- Yellow Box: Vertical Menu -->
        <aside>
            <div class="dashboard-nav"
                style="border: 1px solid var(--border); padding: 1rem; border-radius: 1.5rem; background: var(--bg-surface);">
                <a href="dashboard.html" class="dash-link"><i class="ri-ticket-2-line"></i> My Bookings</a>
                <a href="profile.html" class="dash-link active"><i class="ri-user-settings-line"></i> Profile
                    Settings</a>
                <a href="notifications.html" class="dash-link"><i class="ri-notification-3-line"></i> Notifications</a>
                <a href="#" class="dash-link logout-btn" style="color: var(--error)"><i
                        class="ri-logout-box-r-line"></i> Logout</a>
            </div>
        </aside>

        <section>
            <div class="profile-header">
                <div class="profile-avatar-wrap">
                    <img id="avatar-preview" src="https://ui-avatars.com/api/?name=User&size=120&background=random"
                        alt="Avatar">
                    <input type="file" id="avatar-input" style="display: none;" accept="image/*">
                    <label for="avatar-input" class="avatar-edit"><i class="ri-camera-line"></i></label>
                </div>
                <div>
                    <h1 id="profile-name">User Name</h1>
                    <p>Member since October 2025</p>
                    <div style="margin-top: 1rem;">
                        <span class="event-tag">Premium Member</span>
                    </div>
                </div>
            </div>

            <div class="card" style="padding: 2.5rem;">
                <h3 style="margin-bottom: 2rem;">Personal Information</h3>
                <form id="profile-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" id="first-name" class="form-input" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" id="last-name" class="form-input" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Bio (Optional)</label>
                        <textarea class="form-input" style="height: 100px; resize: none;"
                            placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <hr style="margin: 2rem 0; border: 0; border-top: 1px solid var(--border);">

                    <h3 style="margin-bottom: 2rem;">Security</h3>
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-input" placeholder="Leave blank to keep current">
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 3rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 2;">Save Changes <i
                                class="ri-save-line"></i></button>
                        <button type="button" class="btn btn-outline" style="flex: 1;">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const firstNameInput = document.getElementById('first-name');
            const lastNameInput = document.getElementById('last-name');
            const emailInput = document.getElementById('email');
            const profileName = document.getElementById('profile-name');
            const avatarPreview = document.getElementById('avatar-preview');

            if (user.email) {
                profileName.textContent = user.name || user.email.split('@')[0];
                const parts = (user.name || '').split(' ');
                firstNameInput.value = parts[0] || user.email.split('@')[0];
                lastNameInput.value = parts.slice(1).join(' ');
                emailInput.value = user.email;
                if (user.avatar) {
                    avatarPreview.src = user.avatar;
                } else {
                    avatarPreview.src = `https://ui-avatars.com/api/?name=${user.name || user.email}&size=120&background=random`;
                }
            }

            document.getElementById('avatar-input').addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const avatarData = event.target.result;
                        avatarPreview.src = avatarData;
                        user.avatar = avatarData;
                        localStorage.setItem('user', JSON.stringify(user));
                        showToast('Avatar updated!', 'success');
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('profile-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button[type="submit"]');
                const oldText = btn.innerHTML;
                btn.innerHTML = '<i class="ri-loader-4-line spin"></i> Saving...';
                btn.disabled = true;

                user.name = firstNameInput.value + ' ' + lastNameInput.value;
                localStorage.setItem('user', JSON.stringify(user));
                profileName.textContent = user.name;

                setTimeout(() => {
                    showToast('Profile updated successfully!', 'success');
                    addNotification('Profile Updated', 'Your account settings have been successfully updated.');
                    btn.innerHTML = oldText;
                    btn.disabled = false;
                }, 1500);
            });
        });
    </script>
</body>

</html>
