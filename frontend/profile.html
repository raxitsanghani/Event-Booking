<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | EventFlow</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 8rem auto 4rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid var(--border);
        }

        .profile-avatar-wrap {
            position: relative;
        }

        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid var(--bg-surface);
        }
    </style>
</head>

<body class="fade-in">

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="ri-flashlight-fill" style="color: var(--primary)"></i>
                <span>EventFlow</span>
            </a>
            <nav class="nav-links">
                <a href="events.html" class="nav-link">Explore Events</a>
                <a href="dashboard.html" class="nav-link">My Bookings</a>
                <button id="theme-toggle" class="btn btn-outline btn-icon">
                    <i class="ri-moon-line"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="container profile-container">
        <div class="profile-header">
            <div class="profile-avatar-wrap">
                <img src="https://ui-avatars.com/api/?name=Alex+Johnson&size=120&background=random"
                    style="border-radius: 50%;" alt="Avatar">
                <label class="avatar-edit"><i class="ri-camera-line"></i></label>
            </div>
            <div>
                <h1>Alex Johnson</h1>
                <p>Member since October 2025</p>
                <div style="margin-top: 1rem;">
                    <span class="event-tag">Premium Member</span>
                </div>
            </div>
        </div>

        <section class="card" style="padding: 2.5rem;">
            <h3 style="margin-bottom: 2rem;">Personal Information</h3>
            <form id="profile-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" value="Alex">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" value="Johnson">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" value="alex.j@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" value="+1 (555) 123-4567">
                </div>

                <div class="form-group">
                    <label class="form-label">Bio (Optional)</label>
                    <textarea class="form-input"
                        style="height: 100px; resize: none;">Passionate about technology and music festivals. Looking for networking opportunities in SF.</textarea>
                </div>

                <hr style="margin: 2rem 0; border: 0; border-top: 1px solid var(--border);">

                <h3 style="margin-bottom: 2rem;">Event Reminders (Future-Ready)</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;">
                    <label style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;">
                        <span>Email Notifications</span>
                        <input type="checkbox" checked>
                    </label>
                    <label style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;">
                        <span>SMS Alerts (24h before event)</span>
                        <input type="checkbox">
                    </label>
                    <label style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;">
                        <span>Browser Push Notifications</span>
                        <input type="checkbox" checked>
                    </label>
                </div>

                <hr style="margin: 2rem 0; border: 0; border-top: 1px solid var(--border);">

                <h3 style="margin-bottom: 2rem;">Security</h3>
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-input" placeholder="Leave blank to keep current">
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 3rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 2;">Save Changes <i
                            class="ri-save-line"></i></button>
                    <button type="button" class="btn btn-outline" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </section>

        <section class="card" style="margin-top: 2rem; padding: 2.5rem; border-color: var(--error);">
            <h3 style="color: var(--error); margin-bottom: 1rem;">Danger Zone</h3>
            <p style="margin-bottom: 1.5rem;">Once you delete your account, there is no going back. Please be certain.
            </p>
            <button class="btn btn-outline" style="color: var(--error); border-color: var(--error);">Delete
                Account</button>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="ri-loader-4-line spin"></i> Saving...';
            btn.disabled = true;

            setTimeout(() => {
                showToast('Profile updated successfully!', 'success');
                btn.innerHTML = 'Save Changes <i class="ri-save-line"></i>';
                btn.disabled = false;
            }, 1500);
        });
    </script>
</body>

</html>
