<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EventFlow</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: radial-gradient(circle at top left, var(--primary-light), transparent);
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
            padding: 3rem;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: inline-block;
        }

        .auth-header h2 {
            font-size: 1.875rem;
            margin-bottom: 0.5rem;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-low);
            transition: var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 600;
        }

        .social-login {
            margin-top: 2.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .divider {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            color: var(--text-low);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 1rem;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo"><i class="ri-flashlight-fill"></i></a>
                <h2>Welcome Back</h2>
                <p>Sign in to your EventFlow account</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <label class="form-label" style="margin-bottom: 0">Password</label>
                        <a href="forgot-password.html"
                            style="font-size: 0.75rem; color: var(--primary); font-weight: 500;">Forgot?</a>
                    </div>
                    <div class="password-field">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <i class="ri-eye-off-line password-toggle" id="toggle-password"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Sign In <i class="ri-arrow-right-line"></i>
                </button>
            </form>

            <div class="divider"><span>Or continue with</span></div>

            <div class="social-login">
                <button class="btn btn-outline"><i class="ri-google-fill"></i> Google</button>
                <button class="btn btn-outline"><i class="ri-github-fill"></i> Github</button>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Password toggle
        const togglePassword = document.querySelector('#toggle-password');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('ri-eye-line');
            this.classList.toggle('ri-eye-off-line');
        });

        // Form Submission Simulation
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const passwordVal = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.innerHTML = '<i class="ri-loader-4-line spin"></i> Signing in...';
            btn.disabled = true;

            setTimeout(() => {
                if (email === 'raxit095@gmail.com' && passwordVal === 'raxit2112') {
                    saveSession('admin-mock-token', { email, role: 'admin' });
                    showToast('Admin access granted!', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    saveSession('user-mock-token', { email, role: 'user' });
                    showToast('Welcome back! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            }, 1500);
        });
    </script>
    <style>
        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
