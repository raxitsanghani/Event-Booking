<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | EventFlow</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        .dashboard-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 3rem;
            margin-top: 4rem;
        }

        .dashboard-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: sticky;
            top: 8rem;
        }

        .dash-link {
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 500;
            color: var(--text-mid);
            transition: var(--transition-fast);
        }

        .dash-link:hover,
        .dash-link.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .dash-link.active {
            background: var(--primary);
            color: white;
        }

        .booking-card {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .booking-img {
            width: 120px;
            height: 120px;
            border-radius: 1rem;
            object-fit: cover;
        }

        @media (max-width: 992px) {
            .dashboard-layout {
                grid-template-columns: 1fr;
            }

            .dashboard-nav {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 1rem;
                position: static;
            }
        }
    </style>
</head>

<body class="fade-in">

    <header>
        <div style="padding: 1.5rem 3rem; display: flex; justify-content: space-between; align-items: center;">
            <a href="index.html" class="logo" style="font-size: 3.5rem; display: flex; align-items: center;">
                <i class="ri-flashlight-fill" style="color: var(--primary)"></i>
            </a>

            <div style="display: flex; align-items: center; gap: 1.5rem;">
                <button id="theme-toggle" class="btn btn-outline btn-icon"
                    style="width: 50px; height: 50px; font-size: 1.5rem;" title="Toggle Theme">
                    <i class="ri-moon-line"></i>
                </button>
                <a href="index.html" class="btn btn-outline"
                    style="padding: 0.75rem 2rem; border-radius: 0.75rem; font-weight: 600;">
                    <i class="ri-arrow-left-line"></i> Back
                </a>
            </div>
        </div>
    </header>

    <main class="dashboard-layout" style="padding: 0 3rem;">
        <aside>
            <div class="dashboard-nav"
                style="border: 1px solid var(--border); padding: 1rem; border-radius: 1.5rem; background: var(--bg-surface);">
                <a href="dashboard.html" class="dash-link active"><i class="ri-ticket-2-line"></i> My Bookings</a>
                <a href="profile.html" class="dash-link"><i class="ri-user-settings-line"></i> Profile Settings</a>
                <a href="notifications.html" class="dash-link"><i class="ri-notification-3-line"></i> Notifications</a>
                <a href="#" class="dash-link logout-btn" style="color: var(--error)"><i
                        class="ri-logout-box-r-line"></i> Logout</a>
            </div>
        </aside>

        <section>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>My Bookings</h1>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-sm btn-outline active">All</button>
                    <button class="btn btn-sm btn-outline">Upcoming</button>
                    <button class="btn btn-sm btn-outline">Past</button>
                </div>
            </div>

            <div class="booking-list">
                <!-- Bookings will be rendered here dynamically -->
            </div>
        </section>
    </main>

    <!-- Ticket Modal -->
    <div id="ticket-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 500px; padding: 0; overflow: hidden; border-radius: 2rem;">
            <div
                style="background: var(--primary); padding: 2rem; color: white; text-align: center; position: relative;">
                <button class="btn btn-icon" onclick="closeModal('ticket-modal')"
                    style="position: absolute; right: 1rem; top: 1rem; color: white; border: none; background: rgba(255,255,255,0.2);">
                    <i class="ri-close-line"></i>
                </button>
                <i class="ri-ticket-2-fill" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                <h2 style="margin: 0; font-size: 1.5rem;">Event Ticket</h2>
                <p id="ticket-id"
                    style="opacity: 0.8; font-size: 0.875rem; margin-top: 0.5rem; font-family: monospace;"></p>
            </div>
            <div style="padding: 2rem; background: var(--bg-surface);">
                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="color: var(--text-low); font-size: 0.75rem; text-transform: uppercase; font-weight: 700;">Event
                        Name</label>
                    <p id="ticket-event"
                        style="font-weight: 600; font-size: 1.25rem; margin-top: 0.25rem; color: var(--text-high);"></p>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div>
                        <label
                            style="color: var(--text-low); font-size: 0.75rem; text-transform: uppercase; font-weight: 700;">Date</label>
                        <p id="ticket-date" style="font-weight: 500; margin-top: 0.25rem;"></p>
                    </div>
                    <div>
                        <label
                            style="color: var(--text-low); font-size: 0.75rem; text-transform: uppercase; font-weight: 700;">Time</label>
                        <p id="ticket-time" style="font-weight: 500; margin-top: 0.25rem;"></p>
                    </div>
                </div>
                <div style="margin-bottom: 2rem;">
                    <label
                        style="color: var(--text-low); font-size: 0.75rem; text-transform: uppercase; font-weight: 700;">Location</label>
                    <p id="ticket-location" style="font-weight: 500; margin-top: 0.25rem;"></p>
                </div>
                <div
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border);">
                    <div>
                        <label
                            style="color: var(--text-low); font-size: 0.75rem; text-transform: uppercase; font-weight: 700;">Name</label>
                        <p id="ticket-user-name" style="font-weight: 600; margin-top: 0.25rem;"></p>
                    </div>
                    <div>
                        <label
                            style="color: var(--text-low); font-size: 0.75rem; text-transform: uppercase; font-weight: 700;">Mobile</label>
                        <p id="ticket-user-mobile" style="font-weight: 500; margin-top: 0.25rem;"></p>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
                    <div>
                        <label
                            style="color: var(--text-low); font-size: 0.75rem; text-transform: uppercase; font-weight: 700;">Total
                            Paid</label>
                        <p id="ticket-total-price"
                            style="font-weight: 700; color: var(--primary); margin-top: 0.25rem;"></p>
                    </div>
                    <div>
                        <label
                            style="color: var(--text-low); font-size: 0.75rem; text-transform: uppercase; font-weight: 700;">Tickets</label>
                        <p id="ticket-persons" style="font-weight: 600; margin-top: 0.25rem;"></p>
                    </div>
                </div>
                <div
                    style="text-align: center; padding-top: 2rem; border-top: 2px dashed var(--border); position: relative;">
                    <img id="ticket-qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=BK-123456789"
                        style="width: 150px; border-radius: 0.5rem; background: white; padding: 0.5rem;" alt="QR Code">
                    <p style="margin-top: 1rem; font-size: 0.75rem; color: var(--text-low);">Show this QR code at the
                        entrance</p>
                </div>
            </div>
            <div style="padding: 1.5rem; background: var(--bg-main); display: flex; gap: 1rem;">
                <button class="btn btn-outline" style="flex: 1;" onclick="window.print()"><i
                        class="ri-printer-line"></i> Print</button>
                <button class="btn btn-primary" style="flex: 1;" onclick="closeModal('ticket-modal')">Done</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let currentFilter = 'All';

        document.addEventListener('DOMContentLoaded', () => {
            renderBookings();
            initFilters();
        });

        function initFilters() {
            const filterBtns = document.querySelectorAll('.btn-sm');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.textContent;
                    renderBookings();
                });
            });
        }

        function renderBookings() {
            const list = document.querySelector('.booking-list');
            if (!list) return;

            const bookings = getBookings();
            const now = new Date();

            const filtered = bookings.filter(b => {
                const eventDate = new Date(b.date);
                if (currentFilter === 'Upcoming') {
                    return eventDate >= now;
                } else if (currentFilter === 'Past') {
                    return eventDate < now;
                }
                return true;
            });

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="card" style="text-align: center; padding: 4rem;">
                        <i class="ri-ticket-2-line" style="font-size: 4rem; color: var(--border); margin-bottom: 1rem; display: block;"></i>
                        <h3 style="color: var(--text-mid);">No ${currentFilter.toLowerCase()} bookings found</h3>
                        <p style="color: var(--text-low); margin-top: 0.5rem;">Book your first event to see it here!</p>
                        <a href="events.html" class="btn btn-primary" style="margin-top: 2rem; display: inline-block;">Explore Events</a>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(b => {
                const statusClass = b.status.toLowerCase() === 'confirmed' ? 'status-confirmed' : 'status-pending';

                return `
                    <div class="card booking-card stagger-item">
                        <img src="${b.eventImg}" alt="${b.eventTitle}" class="booking-img">
                        <div style="flex-grow: 1;">
                            <span class="status-badge ${statusClass}">${b.status}</span>
                            <h4 style="margin-top: 0.5rem;">${b.eventTitle}</h4>
                            <p style="font-size: 0.875rem; color: var(--text-low);"><i class="ri-map-pin-line"></i> ${b.eventLocation}</p>
                            <p style="font-size: 0.875rem; color: var(--text-low);"><i class="ri-calendar-line"></i> ${b.date} â€¢ ${b.time}</p>
                        </div>
                        <div style="text-align: right;">
                            ${b.status === 'Pending' ?
                        `<button class="btn btn-primary btn-sm" onclick="handlePayment('${b.id}')">Complete Payment</button>` :
                        `<button class="btn btn-outline btn-sm" onclick="viewTicket('${b.id}')">View Ticket</button>`
                    }
                            <button class="btn btn-icon btn-sm" onclick="handleDelete('${b.id}')" style="color: var(--error); margin-left: 0.5rem;"><i class="ri-delete-bin-line"></i></button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleDelete(id) {
            if (confirm('Are you sure you want to delete this booking?')) {
                deleteBooking(id);
                showToast('Booking deleted successfully', 'success');
                renderBookings();
            }
        }

        function handlePayment(id) {
            showToast('Processing payment...', 'info');
            setTimeout(() => {
                updateBookingStatus(id, 'Confirmed');
                showToast('Payment successful!', 'success');
                addNotification('Payment Confirmed', 'Your booking status has been updated to Confirmed.');
                renderBookings();
            }, 1000);
        }

        function viewTicket(id) {
            const bookings = getBookings();
            const booking = bookings.find(b => b.id === id);

            if (booking) {
                document.getElementById('ticket-id').textContent = booking.id;
                document.getElementById('ticket-event').textContent = booking.eventTitle;
                document.getElementById('ticket-date').textContent = booking.date;
                document.getElementById('ticket-time').textContent = booking.time;
                document.getElementById('ticket-location').textContent = booking.eventLocation;

                // New Fields
                document.getElementById('ticket-user-name').textContent = booking.userName || 'N/A';
                document.getElementById('ticket-user-mobile').textContent = booking.userMobile || 'N/A';
                document.getElementById('ticket-total-price').textContent = booking.totalPrice || 'N/A';
                document.getElementById('ticket-persons').textContent = booking.persons ? `${booking.persons} Person(s)` : 'N/A';

                document.getElementById('ticket-qr').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${booking.id}`;

                openModal('ticket-modal');
            }
        }
    </script>
</body>

</html>
